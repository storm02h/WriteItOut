<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio com GIFs Animados</title>

    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <!-- Seu CSS personalizado -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto para um contraste bom */
        }

        .portfolio {
            padding: 0; /* Remove o padding para o slider ocupar toda a tela */
            margin: 0;  /* Remove qualquer margem */
            position: relative;
        }

        .section-title {
            text-align: center;
            color: white;
            font-size: 3rem;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Ajustando o tamanho do slider */
        .gif-slider {
            width: 100%;
            height: 100vh; /* 100% da altura da tela */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-slider .slick-slide {
            height: 100vh; /* Cada slide ocupará 100% da altura da tela */
        }

        .gif-slider img {
            width: 100%;
            height: 100vh; /* Faz o GIF ocupar toda a altura da tela */
            object-fit: cover; /* Faz a imagem cobrir toda a área sem distorcer */
        }

        /* Estilizando os controles do slider (setas e pontos) */
        .slick-prev, .slick-next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            padding: 15px;
        }

        .slick-prev {
            left: 20px;
        }

        .slick-next {
            right: 20px;
        }

        .slick-prev:hover, .slick-next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .slick-dots {
            bottom: 20px;
        }

        .slick-dots li button:before {
            color: white;
        }
    </style>
</head>
<body>

    <!-- ===== Portifolio Section Start =====-->
    <section class="portfolio">
        <div class="section-title">
            <h2>Portfolio com GIFs</h2>
        </div>

        <!-- Slider de GIFs -->
        <div class="gif-slider">
            <div><img src="https://andrewhungblog.wordpress.com/wp-content/uploads/2018/08/matrixrain.gif" alt="GIF 1"></div>
            <div><img src="https://media.giphy.com/media/9J7aFzAMRcoZK/giphy.gif" alt="GIF 2"></div>
            <div><img src="https://media.giphy.com/media/1BdXk6bz9CPr4/giphy.gif" alt="GIF 3"></div>
            <div><img src="https://media.giphy.com/media/8Mv2gxjc00m6k/giphy.gif" alt="GIF 4"></div>
            <div><img src="https://media.giphy.com/media/Y1wmknYyl4e8I/giphy.gif" alt="GIF 5"></div>
            <div><img src="https://media.giphy.com/media/v2i1RRY0sWxa0/giphy.gif" alt="GIF 6"></div>
        </div>
    </section>
    <!-- ===== Portfolio Section End =====-->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="../style.css"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // Inicializando o slider de GIFs
            $('.gif-slider').slick({
                infinite: false,
                slidesToShow: 1,   // Exibe 1 GIF por vez
                slidesToScroll: 1, // Desloca 1 GIF por vez
                autoplay: false,    // Ativa autoplay
                autoplaySpeed: 30000, // Intervalo de 3 segundos entre as trocas de GIFs
                dots: true,        // Exibe os pontos de navegação abaixo
                arrows: true,      // Exibe as setas de navegação
            });
        });
    </script>

</body>
</html>
