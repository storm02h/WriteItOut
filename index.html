<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Slider</title>

    <!-- Link para o CSS do Swiper -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <style>
        /* Estilos adicionais para o slider */
        .swiper-container {
            width: 100%;
            height: 400px; /* Ajuste o tamanho conforme necessário */
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz a imagem preencher toda a área do slide */
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao meu site com Slider!</h1>

    <!-- Início do Slider -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slides (Imagens) -->
            <div class="swiper-slide">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fandrewhungblog.wordpress.com%2F2018%2F08%2F29%2Fprocedural-graphics-series-3d-matrix-rain%2F&psig=AOvVaw2TgTYTZJOLpn5G4ZaLakEV&ust=1735533122138000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCMi4tu-SzIoDFQAAAAAdAAAAABAJ" alt="Imagem 1">
            </div>
            <div class="swiper-slide">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pexels.com%2Fpt-br%2Ffoto%2Fpaisagem-vista-do-mar-paisagem-natural-2087466%2F&psig=AOvVaw2ihw0HlhakhtdO0ZZLHTzR&ust=1674347448403000&source=images&cd=vfe&ved=0CA0QjRxqFwoTCLjA5MDwne8CFQAAAAAdAAAAABAE" alt="Imagem 2">
            </div>
            <div class="swiper-slide">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pexels.com%2Fpt-br%2Ffoto%2Fpaisagem-paisagem-natural-flor-2307134%2F&psig=AOvVaw0k0kKfJxd9wS33JrEOc54g&ust=1674347448797000&source=images&cd=vfe&ved=0CA0QjRxqFwoTCOjF_JH8ne8CFQAAAAAdAAAAABAE" alt="Imagem 3">
            </div>
            <!-- Adicione mais slides conforme necessário -->
        </div>

        <!-- Adicionar botões de navegação -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <!-- Adicionar paginação (números de página) -->
        <div class="swiper-pagination"></div>
    </div>
    <!-- Fim do Slider -->

    <!-- Script do Swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Inicializando o Swiper
        const swiper = new Swiper('.swiper-container', {
            loop: true, // Permite que o slider volte ao início após o último slide
            autoplay: {
                delay: 3000, // Intervalo entre as trocas de imagem (em ms)
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true, // Permite clicar nas bolinhas de navegação
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

</body>
</html>
