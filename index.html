<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio com GIFs Animados</title>

    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <!-- Seu CSS personalizado (opcional) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .portfolio {
            padding: 50px 0;
            background-color: #fff;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .portfolio-heading h2 {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            font-weight: 700;
        }

        .portfolio-item {
            text-align: center;
            margin: 10px;
        }

        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .portfolio-item .slick-prev, .portfolio-item .slick-next {
            background-color: #333;
            color: white;
            border-radius: 50%;
            padding: 10px;
        }

        .slick-prev {
            left: -20px;
        }

        .slick-next {
            right: -20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- ===== Portifolio Section Start =====-->
    <section class="portfolio section">
        <div class="center">
            <div class="container box-especialidades">
                <div class="row">
                    <div class="section-title padd-15">
                        <h2>Portfolio</h2>
                    </div>
                </div>

                <!-- Slider de GIFs -->
                <div class="gif-slider">
                    <div><img src="https://andrewhungblog.wordpress.com/wp-content/uploads/2018/08/matrixrain.gif" alt="GIF 1"></div>
                    <div><img src="https://media.giphy.com/media/9J7aFzAMRcoZK/giphy.gif" alt="GIF 2"></div>
                    <div><img src="https://media.giphy.com/media/1BdXk6bz9CPr4/giphy.gif" alt="GIF 3"></div>
                    <div><img src="https://media.giphy.com/media/8Mv2gxjc00m6k/giphy.gif" alt="GIF 4"></div>
                    <div><img src="https://media.giphy.com/media/Y1wmknYyl4e8I/giphy.gif" alt="GIF 5"></div>
                    <div><img src="https://media.giphy.com/media/v2i1RRY0sWxa0/giphy.gif" alt="GIF 6"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- ===== Portfolio Section End =====-->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            // Inicializando o slider de GIFs
            $('.gif-slider').slick({
                infinite: true,
                slidesToShow: 1,   // Exibe 1 GIF por vez
                slidesToScroll: 1, // Desloca 1 GIF por vez
                autoplay: true,    // Ativa autoplay
                autoplaySpeed: 30000, // Intervalo de 3 segundos entre as trocas de GIFs
                dots: true,        // Exibe os pontos de navegação abaixo
                arrows: true,      // Exibe as setas de navegação
            });
        });
    </script>

</body>
</html>
