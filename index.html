<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4tr1X</title>

    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <!-- Seu CSS personalizado -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto para um contraste bom */
        }

        .portfolio {
            padding: 0; /* Remove o padding para o slider ocupar toda a tela */
            margin: 0;  /* Remove qualquer margem */
            position: relative;
        }

        .section-title {
            text-align: center;
            color: white;
            font-size: 3rem;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Ajustando o tamanho do slider */
        .gif-slider {
            width: 100%;
            height: 100vh; /* 100% da altura da tela */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-slider .slick-slide {
            height: 100vh; /* Cada slide ocupará 100% da altura da tela */
        }

        .gif-slider img {
            width: 100%;
            height: 100vh; /* Faz o GIF ocupar toda a altura da tela */
            object-fit: cover; /* Faz a imagem cobrir toda a área sem distorcer */
        }

        /* Estilizando os controles do slider (setas e pontos) */
        .slick-prev, .slick-next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            padding: 15px;
        }

        .slick-prev {
            left: 20px;
        }

        .slick-next {
            right: 20px;
        }

        .slick-prev:hover, .slick-next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .slick-dots {
            bottom: 20px;
        }

        .slick-dots li button:before {
            color: white;
        }

        /* Botão dentro do slider */
        .gif-slider .button a {
            padding: 10px 20px;
            background-color: #007BFF; /* Cor de fundo azul */
            color: white; /* Cor do texto branco */
            text-decoration: none; /* Remover o sublinhado */
            font-size: 1.2rem;
            border-radius: 5px; /* Bordas arredondadas */
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;

            text-align: center;
            top: 50px;
            transform: translateX(-50%);
            z-index: 10;
        }

        .gif-slider .button a:hover {
            background-color: #0056b3; /* Cor de fundo mais escura ao passar o mouse */
        }

        /* Código responsivo já dentro da tag style */
        body {
            font-family: Arial, sans-serif;
/*             display: flex; */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .container {
            text-align: center;
        }

        .txt-type {
            display: inline-block;
            font-size: 2rem;
        }

        .fas {
            font-size: 1.5rem;
            margin-left: 10px;
        }

        /* Animations for typing and erasing */
        .writing-animation {
            animation: typing 1s steps(1) forwards;
        }

        .erasing-animation {
            animation: erasing 0.5s steps(1) forwards;
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes erasing {
            0% { width: 100%; }
            100% { width: 0; }
        }

        /* Responsive styles using Media Queries */

        /* For small devices like mobile phones */
        @media (max-width: 600px) {
            .txt-type {
                font-size: 1.5rem;
            }

            .fas {
                font-size: 1rem;
            }

            body {
                height: auto;
                margin: 10px;
                padding: 0;
                display: block;
            }

            .container {
                width: 100%;
                margin: 0;
            }

            .gif-slider img {
                height: auto;
            }
        }

        /* For medium devices like tablets */
        @media (max-width: 768px) {
            .txt-type {
                font-size: 2rem;
            }

            .fas {
                font-size: 1.2rem;
            }

            .gif-slider img {
                height: auto;
            }
        }

        /* For large devices like desktops */
        @media (min-width: 1024px) {
            .txt-type {
                font-size: 3rem;
            }

            .fas {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- ===== Portifolio Section Start =====-->
    <section class="portfolio">
        <div class="section-title">
            <!-- <h6>Matrix</h6> -->
        </div>

        <!-- Slider de GIFs -->
        <div class="gif-slider">
            <div><img src="https://i.makeagif.com/media/11-26-2015/JDXooC.gif" alt="GIF 3"></div>
            <div><img src="https://i.gifer.com/NvI.gif"></div>
            <div><img src="https://64.media.tumblr.com/1e333bbaaef71a2a3980cb00ba68f71e/tumblr_ofh6ugN0yy1ve01pfo1_500.gifv"></div>
            <div><img src="https://64.media.tumblr.com/f705968f886ddb96b34d7275093a8b8e/tumblr_ofh6ugN0yy1ve01pfo3_500.gifv"></div>
            <div class="button"><a href="articles.html">SIGA O COELHO BRANCO</a></div>
        </div>
    </section>

    <!-- ===== Portfolio Section End =====-->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            // Inicializando o slider de GIFs
            $('.gif-slider').slick({
               // autoplay: true,        // Ativa o autoplay
                autoplaySpeed: 30000,   // Intervalo de 5 segundos entre as trocas de GIFs
                dots: true,            // Exibe os pontos de navegação abaixo
                arrows: true,          // Exibe as setas de navegação
            });
        });
    </script>

</body>
</html>
